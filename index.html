<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Stopwatch</h2>
      </div>
      <div class="timer">
        <div class="seconds" id="seconds">00</div>
        <span>:</span>
        <div class="tens" id="tens">00</div>
      </div>
      <div class="buttons">
        <button type="button" id="start" class="start">Start</button>
        <button type="button" id="stop" class="stop">Stop</button>
        <button type="button" id="reset" class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
